{% extends "layout.html" %}

{% block title %}
Lista de Huespedes
{% endblock %}

{% block content %}
<h1 class="mt-5">Lista de Huespedes</h1>
<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for guest in guests %}
    <tr>
      <th scope="row">{{ guest.id }}</th>
      <td>{{ guest.name }}</td>
      <td>{{ guest.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
